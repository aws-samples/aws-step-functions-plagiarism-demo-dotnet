    ApiGatewayStepFunctionsRole:
        Type: "AWS::IAM::Role"
        Properties:
            Path: !Join ["", ["/", !Ref "AWS::StackName", "/"]]
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                -
                    Sid: "AllowApiGatewayServiceToAssumeRole"
                    Effect: "Allow"
                    Action: 
                    - "sts:AssumeRole"
                    Principal:
                        Service:
                            - "apigateway.amazonaws.com"
            Policies:
                -   PolicyName: "CallStepFunctions"
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                        -
                            Effect: "Allow"
                            Action:
                            - "states:StartExecution"
                            Resource: 
                            - !Ref DevelopingWithStepFunctionsStateMachine

    StepFunctionsServiceRole:
        Type: "AWS::IAM::Role"
        Properties:
            Path: !Join ["", ["/", !Ref "AWS::StackName", "/"]]
            ManagedPolicyArns:
                - "arn:aws:iam::aws:policy/AWSStepFunctionsFullAccess"
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Sid: "AllowStepFunctionsServiceToAssumeRole"
                        Effect: "Allow"
                        Action: 
                            - "sts:AssumeRole"
                        Principal:
                            Service:
                                - !Sub "states.${AWS::Region}.amazonaws.com"
            Policies:
                -   PolicyName: "CallLambdaFunctions"
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                            -   Effect: "Allow"
                                Action:
                                    - "lambda:InvokeFunction"
                                Resource: 
                                    - !Sub ${RegisterIncidentFunction.Arn}
                                    - !Sub ${ScheduleExamFunction.Arn}
                                    - !Sub ${SendExamNotificationFunction.Arn}
                                    - !Sub ${ValidateExamResultsFunction.Arn}
                                    - !Sub ${ResolveIncidentFunction.Arn}
                                    - !Sub ${TakeAdministrativeActionFunction.Arn}
    
    DynamoDBCrudRole:
        Type: "AWS::IAM::Role"
        Properties:
            Path: !Join ["", ["/", !Ref "AWS::StackName", "/"]]
            ManagedPolicyArns:
                - "arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess"
                - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Sid: "AllowLambdaServiceToAssumeRole"
                        Effect: "Allow"
                        Action: 
                            - "sts:AssumeRole"
                        Principal:
                            Service:
                                - "lambda.amazonaws.com"
            Policies:
                -   PolicyName: "AllowCRUDOperationsOnDynamoDB"
                    PolicyDocument:
                        Version: '2012-10-17'
                        Statement:
                            - 
                                Effect: "Allow"
                                Action:
                                - 'dynamodb:GetItem'
                                - 'dynamodb:DeleteItem'
                                - 'dynamodb:DescribeTable'
                                - 'dynamodb:PutItem'
                                - 'dynamodb:Scan'
                                - 'dynamodb:Query'
                                - 'dynamodb:UpdateItem'
                                - 'dynamodb:BatchWriteItem'
                                - 'dynamodb:BatchGetItem'
                                Resource: 
                                - !Sub ${IncidentsTable.Arn}

